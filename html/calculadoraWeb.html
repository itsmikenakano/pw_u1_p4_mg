<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Calculadora</title>
    <script src="../js/calculadora.js">
    </script>
    <link rel="stylesheet" href="../css/calculadora.css">
</head>

<body>
    <header>
        <h1>Calculadora Web</h1>
    </header>
    <nav></nav>
    <section class="calculadora-section">

        <h1>Calculadora</h1>

        <label id="labelResultado" for=""></label>

        <table class="calculadora">
            <tr>
                <td><button onclick="agregar('7')">7</button></td>
                <td><button onclick="agregar('8')">8</button></td>
                <td><button onclick="agregar('9')">9</button></td>
                <td><button onclick="agregar('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="agregar('4')">4</button></td>
                <td><button onclick="agregar('5')">5</button></td>
                <td><button onclick="agregar('6')">6</button></td>
                <td><button onclick="agregar('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="agregar('1')">1</button></td>
                <td><button onclick="agregar('2')">2</button></td>
                <td><button onclick="agregar('3')">3</button></td>
                <td><button onclick="agregar('x')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="agregar('0')">0</button></td>
                <td><button>.</button></td>
                <td><button onclick="realizarOperaciones()">=</button></td>
                <td><button onclick="agregar('/')">/</button></td>
            </tr>
        </table>

    </section>
    <footer class="pie">
        Derechos Reservados por Michael Garcia&#169 2022-2023
    </footer>
</body>

</html>
